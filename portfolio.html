<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="color-scheme" content="light dark"/>
  <title>光影之間｜作品集 2.1</title>
  <meta name="description" content="光影之間攝影作品集：人像、風景、街拍、商業與主題系列。"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header（共用） -->
  <header class="site-header">
    <a class="logo" href="index.html">光影之間</a>
    <nav class="site-nav">
      <a href="index.html">首頁</a>
      <a href="portfolio.html" class="active">作品集</a>
      <a href="about.html">關於我</a>
      <a href="contact.html">聯絡</a>
    </nav>
  </header>

  <!-- Intro / Hero（美化這一區） -->
  <section class="pf-hero">
    <div class="pf-hero-inner">
      <h1 class="pf-title">作品集 <span>|</span> <em>Portfolio</em></h1>
      <p class="pf-sub">Portrait <span>•</span> Landscape <span>•</span> Street <span>•</span> Commercial</p>
      <ul class="pf-stats">
        <li><strong>128+</strong><small>完成專案</small></li>
        <li><strong>7年</strong><small>拍攝經驗</small></li>
        <li><strong>12城</strong><small>城市行旅</small></li>
      </ul>
    </div>
  </section>

  <!-- 篩選 -->
  <section class="portfolio-section">
    <div class="filter-bar">
      <button class="filter-btn active" data-filter="all">全部</button>
      <button class="filter-btn" data-filter="people">人像 Portrait</button>
      <button class="filter-btn" data-filter="landscape">風景 Landscape</button>
      <button class="filter-btn" data-filter="street">街拍 Street</button>
      <button class="filter-btn" data-filter="commercial">商業攝影</button>
    </div>

    <!-- 作品牆（Masonry 風格） -->
    <div class="masonry" id="pf-masonry">
      <!-- 人像 -->
      <figure class="m-item" data-category="people"><img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&w=1600&q=80" alt="人像 01"><figcaption>清晨側光 · Portrait</figcaption></figure>
      <figure class="m-item" data-category="people"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&w=1600&q=80" alt="人像 02"><figcaption>自然肌理 · Portrait</figcaption></figure>
      <!-- 風景 -->
      <figure class="m-item tall" data-category="landscape"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&w=1600&q=80" alt="風景 01"><figcaption>晨光山嶺 · Landscape</figcaption></figure>
      <figure class="m-item" data-category="landscape"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&w=1600&q=80" alt="風景 02"><figcaption>海霧步道 · Landscape</figcaption></figure>
      <!-- 街拍 -->
      <figure class="m-item wide" data-category="street"><img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&w=1600&q=80" alt="街拍 01"><figcaption>黃昏剪影 · Street</figcaption></figure>
      <figure class="m-item" data-category="street"><img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&w=1600&q=80" alt="街拍 02"><figcaption>巷口瞬間 · Street</figcaption></figure>
      <!-- 商業 -->
      <figure class="m-item" data-category="commercial"><img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?auto=format&w=1600&q=80" alt="商攝 01"><figcaption>品牌形象 · Commercial</figcaption></figure>
      <figure class="m-item" data-category="commercial"><img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&w=1600&q=80" alt="商攝 02"><figcaption>空間光影 · Commercial</figcaption></figure>
      <!-- 更多示意 -->
      <figure class="m-item tall" data-category="people"><img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&w=1600&q=80" alt="人像 03"><figcaption>黑白氣質 · Portrait</figcaption></figure>
      <figure class="m-item wide" data-category="landscape"><img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&w=1600&q=80" alt="風景 03"><figcaption>暮色海岸 · Landscape</figcaption></figure>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lightboxClose" aria-label="關閉">×</button>
    <img id="lightboxImg" src="" alt="作品放大預覽"/>
  </div>

  <!-- Footer（共用） -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p class="footer-left">© 2025 光影之間</p>
      <div class="social-icons">

      </div>
    </div>

  <script src="main.js" defer></script>
</body>
</html>
